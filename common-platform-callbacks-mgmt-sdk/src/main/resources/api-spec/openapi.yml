        topicOrQueue:
          maxLength: 500
          minLength: 1
          type: string
        consumerGroupId:
          maxLength: 255
          minLength: 0
          type: string
        active:
          type: boolean
        consumerProperties:
          type: object
          additionalProperties:
            type: string
        eventTypePatterns:
          type: array
          items:
            type: string
        maxConcurrentConsumers:
          maximum: 100
          minimum: 1
          type: integer
          format: int32
        pollingIntervalMs:
          maximum: 60000
          minimum: 100
          type: integer
          format: int32
        tenantId:
          maxLength: 100
          minLength: 0
          type: string
        metadata:
          type: object
          additionalProperties:
            type: object
        lastMessageAt:
          type: string
          format: date-time
        totalMessagesReceived:
          minimum: 0
          type: integer
          format: int64
        totalMessagesFailed:
          minimum: 0
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          maxLength: 255
          minLength: 0
          type: string
        updatedBy:
          maxLength: 255
          minLength: 0
          type: string
    CallbackConfigurationDTO:
      required:
        - httpMethod
        - name
        - status
        - subscribedEventTypes
        - url
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          maxLength: 255
          minLength: 1
          type: string
        description:
          maxLength: 2000
          minLength: 0
          type: string
        url:
          maxLength: 2048
          minLength: 0
          pattern: ^https?://.*
          type: string
        httpMethod:
          type: string
          enum:
            - POST
            - PUT
            - PATCH
        status:
          type: string
          enum:
            - ACTIVE
            - PAUSED
            - DISABLED
            - FAILED
        subscribedEventTypes:
          maxItems: 2147483647
          minItems: 1
          type: array
          items:
            type: string
        customHeaders:
          type: object
          additionalProperties:
            type: string
        secret:
          maxLength: 500
          minLength: 0
          type: string
        signatureEnabled:
          type: boolean
        signatureHeader:
          maxLength: 100
          minLength: 0
          type: string
        maxRetries:
          maximum: 10
          minimum: 0
          type: integer
          format: int32
        retryDelayMs:
          maximum: 300000
          minimum: 100
          type: integer
          format: int32
        retryBackoffMultiplier:
          maximum: 10
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          type: number
          format: double
        timeoutMs:
          maximum: 300000
          minimum: 1000
          type: integer
          format: int32
        active:
          type: boolean
        tenantId:
          maxLength: 100
          minLength: 0
          type: string
        filterExpression:
          maxLength: 1000
          minLength: 0
          type: string
        metadata:
          type: object
          additionalProperties:
            type: object
        failureThreshold:
          maximum: 100
          minimum: 1
          type: integer
          format: int32
        failureCount:
          minimum: 0
          type: integer
          format: int32
        lastSuccessAt:
          type: string
          format: date-time
        lastFailureAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          maxLength: 255
          minLength: 0
          type: string
        updatedBy:
          maxLength: 255
          minLength: 0
          type: string
    AuthorizedDomainDTO:
      required:
        - domain
      type: object
      properties:
        id:
          type: string
          format: uuid
        domain:
          maxLength: 255
          minLength: 1
          type: string
        organization:
